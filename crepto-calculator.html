<!doctype html>
<html>
<head>
	<title>Crypto Wazirx Profit Calculator | Aiswarjya
Buda</title>
	<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
input{
	font-size: 18px;
	padding: 2px;
}
</style>
</head>
<body>
	<h1> Crypto Wazirx Profit Calculator | <a href="https://www.facebook.com/aiswarjya/"  target="_blank">Aiswarjya</a></h1>
	<form>
	<p>Quantity : <input type="number" id="qty" oninput="buy()" min="1" value="1"> <input type="reset" value="Reset All"></p>
	<table style="">
		<tr>
			<th colspan="1"></th>
			<th colspan="3">For Qty: 1</th>
			<th colspan="3">For Qty: <a id="allQty"></th>
		</tr>
	  <tr>
	    <th>Transaction</th>
	    <th>Price</th>
	    <th>Charges (0.2%)</th>
	    <th>SubTotal</th>
	    <th>Price Qty.</th>
	    <th>Charges Qty. (0.2%)</th>
	    <th>SubTotal Qty.</th>
	  </tr>
	  <tr>
	    <td>Buy</td>
	    <td><input type="number" id="myBuy" oninput="buy()"></td>
	    <td><a id="buyCharge"></a></td>
	    <td><a id="buyTotal"></a></td>

	    <td><a id="myBuyQty"></a></td>
	    <td><a id="buyChargeQty"></a></td>
	    <td><a id="buyTotalQty"></a></td>
	  </tr>
	  <tr>
	    <td>Sell</td>
	    <td><input type="number" id="mySell" oninput="buy()"></td>
	    <td><a id="sellCharge"></a></td>
	    <td><a id="sellTotal"></a></td>

	    <td><a id="mySellQty"></a></td>
	    <td><a id="sellChargeQty"></a></td>
	    <td><a id="sellTotalQty"></a></td>
	  </tr>
	  <tr>
	    <th>Total</td>
	    <th>(<a id="totalProfit"></a>)</th>
	    <th>- (<a id="totalCharge"></a>)</th>
	    <th>= (<a id="finalProfit"></a>)</th>

	    <th>(<a id="totalProfitQty"></a>)</th>
	    <th>- (<a id="totalChargeQty"></a>)</th>
	    <th>= (<a id="finalProfitQty"></a>)</th>
	  </tr>
	</table>
	</form>
	<h2 id="profitAll"></h2>

	<div align="center" style="margin: 30px; position: inherit;">
		<p>
			<a href="https://github.com/aiswarjya"  target="_blank">Github</a>&nbsp;&nbsp;&nbsp;
			<a href="https://www.facebook.com/aiswarjya/"  target="_blank">Facebook</a>&nbsp;&nbsp;&nbsp;
			<a href="https://twitter.com/AiswarjyaBuda"  target="_blank">Twitter</a>&nbsp;&nbsp;&nbsp;
		</p>
		<p>&copy; 2021 <a href="https://www.facebook.com/aiswarjya/"  target="_blank">Aiswarjya Buda</a></p>
	</div>

<script>
function buy() {
	var qty = document.getElementById("qty").value;
	document.getElementById("allQty").innerHTML = qty;

	var buy = document.getElementById("myBuy").value;
  buyCharge = buy * 0.002;
  document.getElementById("buyCharge").innerHTML = buyCharge;
  buyTotal = buy - buyCharge;
  document.getElementById("buyTotal").innerHTML = buyTotal;

  buyQty = buy * qty;
  document.getElementById("myBuyQty").innerHTML = buyQty;
  buyChargeQty = buyQty * 0.002;
  document.getElementById("buyChargeQty").innerHTML = buyChargeQty;
  buyTotalQty = buyQty - buyChargeQty;
  document.getElementById("buyTotalQty").innerHTML = buyTotalQty;

  var sell = document.getElementById("mySell").value;
  sellCharge = sell * 0.002;
  document.getElementById("sellCharge").innerHTML = sellCharge;
  sellTotal = sell - sellCharge;
  document.getElementById("sellTotal").innerHTML = sellTotal;

  sellQty = sell * qty;
  document.getElementById("mySellQty").innerHTML = sellQty;
  sellChargeQty = sellQty * 0.002;
  document.getElementById("sellChargeQty").innerHTML = sellChargeQty;
  sellTotalQty = sellQty - sellChargeQty;
  document.getElementById("sellTotalQty").innerHTML = sellTotalQty;

  totalProfit = sell - buy;
  document.getElementById("totalProfit").innerHTML = totalProfit;
  totalCharge = buyCharge + sellCharge;
  document.getElementById("totalCharge").innerHTML = totalCharge;
  finalProfit = totalProfit - totalCharge;
  document.getElementById("finalProfit").innerHTML = finalProfit;

	totalProfitQty = sellQty - buyQty;
  document.getElementById("totalProfitQty").innerHTML = totalProfitQty;
  totalChargeQty = buyChargeQty + sellChargeQty;
  document.getElementById("totalChargeQty").innerHTML = totalChargeQty;
  finalProfitQty = totalProfitQty - totalChargeQty;
  document.getElementById("finalProfitQty").innerHTML = finalProfitQty;

  
  if(finalProfitQty < 0){
  	document.getElementById("profitAll").innerHTML = "Final Profit: <a style='color:red'>" + finalProfitQty + "</a>";
  } else if(finalProfit > 0) {
  	document.getElementById("profitAll").innerHTML = "Final Profit: <a style='color:green'>" + finalProfitQty + "</a>";
  } else {
  	document.getElementById("profitAll").innerHTML = "Final Profit: " + finalProfitQty;
  }

}
</script>




</body>
</html>
